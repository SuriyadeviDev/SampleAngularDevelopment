<table class="table table-hover">

  <thead>
    <th>Name</th>
    <th>Postion</th>
    <th>Mobile</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="editForm(emp)">{{emp.empcode}}-{{emp.fullName}}</td>
      <td (click)="editForm(emp)">{{emp.position}}</td>
      <td (click)="editForm(emp)">{{emp.mobileNum}}</td>
      <td><a class="btn text-danger" (click)="deleteCol(emp)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
